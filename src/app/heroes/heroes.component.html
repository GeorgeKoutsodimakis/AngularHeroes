<h2>My Heroes</h2>

<div class="container">
<ul class='heroes'>
  <li class='hero'
    *ngFor='let hero of heroes'
    [class.selected]='hero === selectedHero'
    (click)='onSelectHero(hero)'
  >
    <div class='badge seperator'>{{ hero.id }}</div>
    <div class="name seperator">{{ hero.name }}</div>

  </li>
</ul>
</div>
<app-hero-detail [selectedHero]='selectedHero'></app-hero-detail>
